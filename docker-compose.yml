services:
  # =========================================
  # 1. DATA PLANE (PostgreSQL)
  # =========================================
  postgres:
    image: postgres:15
    container_name: mlops-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mlops-net
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # 2. ORCHESTRATION PLANE (Mage.ai)
  # =========================================
  mage:
    build: ./mage_pipeline
    container_name: mlops-mage
    ports:
      - '6789:6789'
    volumes:
      - ./mage_pipeline:/home/src
      - ./mage_data:/home/src/mage_data
      - ./data:/home/src/data
      - ./mlruns:/mlruns # Shared volume untuk MLflow artifacts
    environment:
      POSTGRES_CONNECT_STRING: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MLFLOW_TRACKING_URI: http://mlflow:5000
    command: mage start project_education
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    networks:
      - mlops-net

  # =========================================
  # 3. EXPERIMENTATION PLANE (MLflow)
  # =========================================
  mlflow:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mlops-mlflow
    ports:
      - '5000:5000'
    command: mlflow server --backend-store-uri sqlite:////mlflow/mlflow.db --default-artifact-root /mlruns --host 0.0.0.0
    volumes:
      - ./mlruns:/mlruns
      - ./mlflow_data:/mlflow
    networks:
      - mlops-net

  # =========================================
  # 4. SERVING PLANE (FastAPI)
  # =========================================
  backend:
    build: ./backend
    container_name: mlops-backend
    ports:
      - '8000:8000'
    volumes:
      - ./mage_pipeline/artifacts:/app/artifacts
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      POSTGRES_CONNECT_STRING: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      - mlflow
      - postgres
    networks:
      - mlops-net

  # =========================================
  # 5. APPLICATION PLANE (Streamlit)
  # =========================================
  frontend:
    build: ./frontend
    container_name: mlops-frontend
    ports:
      - '8501:8501'
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend
    networks:
      - mlops-net

  # =========================================
  # 6. MONITORING INFRASTRUCTURE (The Upgrades)
  # =========================================

  # A. Prometheus (Metrics Collector)
  prometheus:
    image: prom/prometheus:latest
    container_name: mlops-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d' # Simpan data 15 hari
    ports:
      - '9090:9090'
    networks:
      - mlops-net

  # B. Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: mlops-grafana
    ports:
      - '3000:3000'
    volumes:
      - grafana_data:/var/lib/grafana # PERSISTENSI DASHBOARD
    depends_on:
      - prometheus
    networks:
      - mlops-net

  # C. Node Exporter (Host Hardware Metrics - CPU, Disk, RAM)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: mlops-node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - mlops-net

  # D. cAdvisor (Docker Container Metrics)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: mlops-cadvisor
    ports:
      - '8080:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - mlops-net

  # E. Postgres Exporter (Database Metrics)
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: mlops-postgres-exporter
    environment:
      DATA_SOURCE_NAME: 'postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable'
    networks:
      - mlops-net

  # F. Alertmanager (Notification Handler)
  alertmanager:
    image: prom/alertmanager
    container_name: mlops-alertmanager
    ports:
      - '9093:9093'
    volumes:
      - ./monitoring/alertmanager/config.yml:/etc/alertmanager/config.yml
    command: --config.file=/etc/alertmanager/config.yml
    networks:
      - mlops-net

volumes:
  postgres_data:
  grafana_data:
  prometheus_data:
  mage_data:

networks:
  mlops-net:
    driver: bridge
