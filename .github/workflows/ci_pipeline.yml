name: DevMLOps CI Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  quality-check:
    runs-on: ubuntu-latest

    # Service Container untuk Test Integration (Opsional, nanti di Step 6)
    # services:
    #   postgres: ...

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # Fitur baru: Cache dependencies biar cepat

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black pytest httpx python-dotenv
          # Install requirements backend agar test API jalan
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: 1. Lint with Ruff (Code Quality)
        run: |
          # --exit-zero treats all errors as warnings. 
          # Hapus --exit-zero jika ingin pipeline STOP saat ada error
          ruff check .

      - name: 2. Format check with Black
        run: |
          black --check .

      - name: 3. Format check with Prettier (Docs & Config)
        uses: creyD/prettier_action@v4.3
        with:
          dry: true
          prettier_options: --check **/*.{json,yaml,md,yml}

      - name: 4. Run Unit Tests (Pytest)
        env:
          # Dummy env vars agar test tidak gagal koneksi DB
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
          MLFLOW_TRACKING_URI: http://localhost:5000
        run: |
          # Menjalankan pytest dengan path root
          python -m pytest
